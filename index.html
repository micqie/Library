<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="messageContainer"></div>
    <div class="main-container">
        <!-- Left Side: Scanner -->
        <div class="content-container">
            <div class="scanner-section">
                <h3 class="text-center mb-4">Please Scan QR Code</h3>
                <div class="video-container">
                    <video id="preview"></video>
                </div>
                <div class="mb-3">
                    <label for="user_schoolId" class="form-label">Manual Entry</label>
                    <input type="text" 
                           class="form-control" 
                           id="user_schoolId" 
                           placeholder="Type ID and press Enter"
                           autocomplete="off"
                           style="opacity: 1; pointer-events: auto;">
                </div>
                <div class="clock-container">
                    <div class="clock" id="clock">00:00:00</div>
                    <div class="date" id="date">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Right Side: Clock and Active Users -->
        <div class="right-section">
            <div class="title-box">
                <h2 id="titleText">Attendance Monitoring System</h2>
            </div>
            <div class="info-section">
                <div id="activeUsers">
                    <!-- User cards will be added here dynamically -->
                </div>
            </div>
            <img src="images/logo/cocicon.png" alt="logo" class="logo background-logo">
        </div>
        
    </div>

    <script src="js/scan.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
