<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script defer src="js/login.js"></script>
  <link rel="stylesheet" href="css/login.css">

</head>
<body>
  <form id="loginForm">
    <div class="form-header">
      <i class="bi bi-lock-fill"></i> GIYA : LOGIN
    </div>
    
    <div id="error-message"></div>
    
    <div id="loginCredentials">
      <input type="text" id="student_id" placeholder="Student ID" required />
      
      <input type="password" id="password" placeholder="Password" required />
      
      <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <div class="math-challenge">
      <input type="text" class="math-input" id="num1" readonly />
      <span class="math-operator">+</span>
      <input type="text" class="math-input" id="num2" readonly />
      <span class="math-operator">=</span>
      <input type="number" class="math-input" id="mathAnswer" required />
    </div>

    <button type="submit">Login</button>
    
    <div class="register-link">
      Not a Student? <a href="register.html">Click here.</a>
    </div>
  </form>
</body>
</html>
