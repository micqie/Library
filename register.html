<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-end mb-3">
                    <h2 class="project-title">LIBRARY</h2>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">User Registration</h3>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <small class="text-muted mb-3 d-block">Fields marked with <span class="text-danger">*</span> are required</small>
                            <div class="mb-3">
                                <label for="schoolId" class="form-label">School ID <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="schoolId" placeholder="School ID" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstname" class="form-label">First Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastname" class="form-label">Last Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="middlename" class="form-label">Middle Name</label>
                                    <input type="text" class="form-control" id="middlename" placeholder="Middle Name">
                                </div>
                                <div class="col-md-6">
                                    <label for="suffix" class="form-label">Suffix</label>
                                    <input type="text" class="form-control" id="suffix" placeholder="Suffix">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phinmaedEmail" class="form-label">PHINMA Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="phinmaedEmail" placeholder="PHINMA Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="personalEmail" class="form-label">Personal Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="personalEmail" placeholder="Personal Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact" class="form-label">Contact Number <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="contact" placeholder="Contact Number" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <div class="password-container">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                                </div>
                                <div class="form-text">
                                    Password must:
                                    <ul class="mb-0">
                                        <li id="length" class="text-danger">Be at least 8 characters</li>
                                        <li id="uppercase" class="text-danger">Contain an uppercase letter</li>
                                        <li id="lowercase" class="text-danger">Contain a lowercase letter</li>
                                        <li id="number" class="text-danger">Contain a number</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="password-container">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                    <i class="bi bi-eye-slash password-toggle" id="toggleConfirmPassword"></i>
                                </div>
                                <div id="passwordMatch" class="form-text text-danger"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>Register</button>
                            <div class="text-center mt-3">
                                Already have an account? <a href="login.html">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
