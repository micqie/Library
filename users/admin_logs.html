<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png">
    <!-- Add Excel export library -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Library System</a>
                <div class="d-flex align-items-center">
                    <span class="text-light me-3">Admin User</span>
                    <a href="../api/logout.php" class="btn btn-outline-light btn-sm">Logout</a>
                </div>
            </div>
        </nav>

        <!-- Sidebar Toggle Button -->
        <button class="sidebar-toggle btn" id="sidebarToggle">
            <i class="bi bi-list"></i>
        </button>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="d-flex flex-column p-3">
                    <h4 class="mb-4">Admin Panel</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="admin_dashboard.html">
                                <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin_users.html">
                                <i class="bi bi-people me-2"></i> Users
                            </a>
                        </li>
               
                        <li class="nav-item">
                            <a class="nav-link active" href="admin_logs.html">
                                <i class="bi bi-clock-history me-2"></i> Time Logs
                            </a>
                        </li>
                     
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="mb-4">
                    <h2>Student Library Time Logs</h2>
                </div>
                
                <!-- Main content area -->
                <div class="row">
                    <!-- Table Section - Takes full width -->
                    <div class="col-12">
                        <!-- Filter Section -->
                        <div class="filter-section">
                            <!-- Filter Controls -->
                            <div class="filter-controls mb-4">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label for="dateFrom" class="form-label">From Date</label>
                                        <input type="date" class="form-control" id="dateFrom">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="dateTo" class="form-label">To Date</label>
                                        <input type="date" class="form-control" id="dateTo">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="searchInput" class="form-label">Search Student</label>
                                        <input type="text" class="form-control" id="searchInput" 
                                            placeholder="Enter name or ID...">
                                    </div>
                                    <div class="col-md-3 d-flex align-items-end">
                                        <div class="btn-group w-100">
                                            <button class="btn btn-primary w-100" onclick="filterLogs()">
                                                <i class="bi bi-funnel me-2"></i>Filter
                                            </button>
                                
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Table Section -->
                            <div class="table-section">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Student ID</th>
                                                <th>Name</th>
                                                <th>Department</th>
                                                <th>Course</th>
                                                <th>Date</th>
                                                <th>Time In</th>
                                                <th>Time Out</th>
                                                <th>Duration</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody id="logsTableBody">
                                            <!-- Data will be populated dynamically -->
                                        </tbody>
                                    </table>
                                    
                                    <!-- Table Footer with Pagination and Export -->
                                    <div class="table-footer mt-3">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <div class="showing-entries">
                                                Showing <span id="startEntry">0</span> to <span id="endEntry">0</span> of <span id="totalEntries">0</span> entries
                                            </div>
                                            <div class="pagination-container">
                                                <button class="btn btn-sm btn-secondary me-2" id="prevPage" disabled>Previous</button>
                                                <span id="pageNumbers" class="me-2"></span>
                                                <button class="btn btn-sm btn-secondary" id="nextPage" disabled>Next</button>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-end">
                                            <button class="btn btn-success" onclick="exportToExcel()">
                                                <i class="bi bi-file-earmark-excel me-2"></i>Export to Excel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/admin_logs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin_dashboard.js"></script>
</body>
</html>
