<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Scanner - Library Attendance Monitoring System</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Admin Access Control -->
    <div id="accessControl" style="display: none;">


            <!-- Back to Admin Panel Button -->
            <div class="container mt-3">
                <a href="admin_dashboard.html" class="btn btn-secondary mb-3">
                    <i class="bi bi-arrow-left me-2"></i>Back to Admin Panel
                </a>
            </div>

    </div>

    <!-- Access Denied Message -->
    <div id="accessDenied" style="display: none;">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Library Attendance Monitoring System</a>
                </div>
            </nav>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="bi bi-shield-exclamation text-danger" style="font-size: 4rem;"></i>
                                <h3 class="mt-3">Access Denied</h3>
                                <p class="text-muted">You don't have permission to access the scanner. Only administrators can use this feature.</p>
                                <a href="../index.html" class="btn btn-primary">Go to Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scanner Content (only visible to admins) -->
    <div id="scannerContent" style="display: none;">
        <div id="messageContainer"></div>
        <div class="main-container">
            <!-- Left Side: Scanner -->
            <div class="content-container">
                <div class="scanner-section">
                    <h3 class="text-center mb-4">Please Scan QR Code</h3>
                    <div class="video-container">
                        <video id="preview"></video>
                    </div>
                    <div class="mb-3">
                        <label for="user_schoolId" class="form-label">Manual Entry</label>
                        <input type="text"
                               class="form-control"
                               id="user_schoolId"
                               placeholder="Type ID and press Enter"
                               autocomplete="off"
                               style="opacity: 1; pointer-events: auto;">
                    </div>
                    <div class="clock-container">
                        <div class="clock" id="clock">00:00:00</div>
                        <div class="date" id="date">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Clock and Active Users -->
            <div class="right-section">
                <div class="title-box">
                    <h2 id="titleText">Library Attendance Monitoring System</h2>
              
                </div>
                <div class="info-section">
                    <div id="activeUsers">
                        <!-- User cards will be added here dynamically -->
                    </div>
                </div>
                <img src="../images/logo/cocicon.png" alt="logo" class="logo background-logo">
            </div>
        </div>
    </div>

    <script>
        // Check admin access on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
        });

        async function checkAdminAccess() {
            try {
                const response = await axios.get('../api/check_session.php');

                if (response.data.success) {
                    // Check if user is admin
                    const userTypeResponse = await axios.get('../api/get_user_details.php');

                    if (userTypeResponse.data.success && userTypeResponse.data.user_type === 5) {
                        // Show scanner content for admin
                        document.getElementById('accessControl').style.display = 'block';
                        document.getElementById('scannerContent').style.display = 'block';

                        // Initialize scanner functionality
                        initializeScanner();
                    } else {
                        // Show access denied for non-admin users
                        document.getElementById('accessDenied').style.display = 'block';
                    }
                } else {
                    // Redirect to login if not logged in
                    window.location.href = '../index.html';
                }
            } catch (error) {
                console.error('Error checking access:', error);
                window.location.href = '../index.html';
            }
        }

        function initializeScanner() {
            // Load the scanner script
            const script = document.createElement('script');
            script.src = '../js/scan.js';
            document.head.appendChild(script);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
