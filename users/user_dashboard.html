<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/user_dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../assets/images/logo/coc-white.png" 
                     alt="COC Logo" 
                     class="navbar-logo"
                     onerror="this.onerror=null; this.src='../assets/images/logo/default-logo.png';">
                Library System
            </a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3" id="userFullName">Loading...</span>
                <a href="../logout.php" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- User Profile Card -->
            <div class="col-md-4 mb-4">
                <div class="card profile-card">
                    <div class="card-body text-center">
                        <div class="profile-icon mb-3">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <h5 class="card-title mb-0" id="userName">Loading...</h5>
                        <p class="text-muted" id="userSchoolId">Loading...</p>
                        <div class="user-details mt-3 text-start">
                            <p><strong>Department:</strong> <span id="userDepartment">Loading...</span></p>
                            <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                            <p><strong>Contact:</strong> <span id="userContact">Loading...</span></p>
                        </div>
                    </div>
                </div>

                <!-- QR Code Card -->
                <div class="card mt-4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Your Library QR Code</h5>
                        <div id="qrCode" class="mt-3"></div>
                        <p class="text-muted small mt-2">Show this QR code at the library entrance</p>
                    </div>
                </div>
            </div>

            <!-- Library History Card -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Library Visit History</h5>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Time In</th>
                                        <th>Time Out</th>
                                        <th>Duration</th>
                                    </tr>
                                </thead>
                                <tbody id="visitHistory">
                                    <!-- Will be populated with visit history -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/user_dashboard.js"></script>
</body>
</html>
